<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<ui:composition>
	<div id="wrap">
		<div class="header">
			<div class="logo">
				<a href="index.html"><h:graphicImage library="images" name="logo.gif"/></a>
			</div>
			<div id="menu">
				<ul>
					<li class="selected"><h:link outcome="/publico/principal" value="home"/> </li>					
					<li><a href="category.html">flowers</a></li>
					<c:if test="#{contextoBean.getUsuarioLogado() != null}">
						<li><h:link outcome="/restrito/usuario-perfil" value="Perfil"/> </li>
					</c:if>
					<c:if test="#{contextoBean.getUsuarioLogado() == null}">
						<li><h:link outcome="/publico/login" value="#{msg.login}"/> </li>
					</c:if>
					<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
						<li><h:link outcome="/admin/listar-produtos" value="Administrativo"/></li>
					</sec:ifAnyGranted>
					<li><a href="about.html">#{msg.sobre_nos}</a></li>
					<li><a href="contact.html">#{msg.contato}</a></li>					
				</ul>
			</div>
		</div>
	</div>
</ui:composition>
</html>
